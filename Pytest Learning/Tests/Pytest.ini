[pytest]
markers =
    smoke: critical smoke tests
    regression: full regression suite
    skip: Skip test cas
    xfail: Expected Failure


    @pytest.mark.smoke
    @pytest.mark.regression
    @pytest.mark.skip(reason="")
    @pytest.mark.xfail(reason="")

    -------------------------------
    log_cli = true
    log_cli_level = INFO

    HTML Reports
    pytest --html=report.html --self-contained-html  (Last run report)
    pytest test_day4.py -v -s --html=report.html --self-contained-html

    ------------------------------------

    smoke: quick health checks
    regression: full test suite
    addopts = -v --tb=short
    log_cli = true
    log_cli_level = INFO
